<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/sample_2.js"></script>

	<style>
		.hidden{
		 display:none;
	 }
	</style>

	<title>Document</title>
</head>
<body>
	<div>
		<h1>JQueryの基本形</h1>
		<p id="change_color">cssを使わずに文字の色を変える</p>
	</div>

	<div>
		<h1>イベントの設定</h1>
		<p id="click_change">ボタンクリックで色を変える</p>
		<button type="button" id="change_button">Change!</button>
	</div>

	<div>
		<h1>表示/非表示の切り替え</h1>
		<p id="expand">ここをクリックでメニュー展開</p>
		<ol class="hidden">
			<li>メニュー１</li>
			<li>メニュー２</li>
			<li>メニュー３</li>
			<li>メニュー４</li>
		</ol>
	</div>
</body>
</html>
